{% extends 'base.html' %}

{% block content %}
<section class="content-center h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-full lg:py-0 gap-4">
        <div class="w-fit text-center font-bold bg-white p-6 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-600 dark:border-gray-500">
            Tem certeza que vocÃª quer deleter o carro {{ car.model }}?
        </div>
        <form method="post" action="{% url 'cars:car_delete' pk=car.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <button type="submit" class="text-gray-900 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-primary-800">
                    Deletar
                </button>
                
                <a href="{% url 'cars:car_detail' pk=car.pk %}" class="text-gray-900 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-primary-800">
                    Voltar
                </a>
            </div>
        </form>

    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
{% endblock %}
